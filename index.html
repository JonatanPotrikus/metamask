<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metamask</title>
  </head>
  <style>
    body {
      background: rgb(66, 65, 65);
      font-family: "Nunito", "sans-serif";
      color: white;
    }

    .enableEthereumButton {
      font-size: 16px;
    }

    .enableEthereumButton:hover {
      color: black;
      background-color: orange;
    }
  </style>

  <body class="container text-center">
    <div>
      <button class="btn btn-dark m-4 enableEthereumButton">
        Conectar Metamask
      </button>
    </div>
  </body>

  <script>
    const ethereumButton = document.querySelector(".enableEthereumButton");

    if (typeof window.ethereum === "undefined") {
      ethereumButton.setAttribute("disabled", "");
      ethereumButton.innerHTML = "Metamask nÃ£o encontrada!";
    }

    ethereumButton.addEventListener("click", async () => {
      getAccount();
    });
        
    async function getAccount() {
      const accounts = await ethereum.request({
        method: "eth_requestAccounts",
      });
      const [account] = accounts;
      ethereumButton.innerHTML = account;
    }

    // Escutar evento que muda de Conta
    ethereum.on("accountsChanged", (accounts) => {
      if (accounts.length) {
        ethereumButton.innerHTML = accounts[0];
        console.log("Conta alterada!");
      }
    });

  </script>
</html>
